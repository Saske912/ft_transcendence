<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" type="text/css" href="css/style_nest.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="authorized"
             :class="{ chat_closed: !show_chat, chat_opened: show_chat }"
             v-on:click="show_chat=!show_chat"
             >{{ type }}</div>
        <div :class="{ user_authorized: authorized, user_unauthorized: !authorized }"
             v-on:click="showChat">{{ user }} {{ user_status }}</div>
        <div v-on:click="findGame"
                :class="{ search_ladder: !find_game, finding_game: find_game }"
                v-if="authorized">{{ ladder }}</div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
