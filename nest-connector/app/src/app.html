<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" type="text/css" href="css/style_nest.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div id="app">
        <p> users: {{ get_users }}</p>
        <chat :authorized="authorized"></chat>
        <div :class="{ user_authorized: authorized, user_unauthorized: !authorized }"
             v-on:click="authorize">{{ user }} {{ user_status }}</div>
        <div v-on:click="findGame"
                :class="{ search_ladder: !find_game, finding_game: find_game }"
                v-if="authorized">{{ ladder }}</div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/build.js"></script>
</body>
</html>
